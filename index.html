<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>

<body>
    <main class="text-start mt-5 box mx-auto col-4 border">
        <h4 class="text-sm">login to foodhub</h4>

        <form action="">
            <button type="button" class="  w-100 mt-4 btn btn-lg btn-primary mb-3"><i
                    class="fa-brands fa-square-facebook"></i> log in with facebook</button>
            <br>
            <button type="button" class="  w-100 btn btn-lg btn-danger mb-3"><i
                    class="fa-brands fa-square-google-plus"></i> log in with google</button>
            <br>
            <button type="button" class=" w-100 btn btn-lg btn-info mb-3"><i class="fa-brands fa-twitter"></i> log in with
                twitter</button>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

        </form>
        <p class="mt-3">are you a business? get started here</p>

        <div class="row  mt-1 border mx-auto ">
        <div class="col-7">
            <p> <b>forgot your password?</b>  </p>
            <p><b> sign up now</b></p>
        </div>
        <div class="col-5">
            <button type="button" class="btn btn-danger w-100">login</button>

        </div>
        </div>

    </main>


</body>
<!-- JavaScript Bundle with Popper -->

</html>
